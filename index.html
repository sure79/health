      // (가) 글자별 상세 정보
      for (let i = 0; i < 3; i++) {
        const number = numbers[i];
        const data = healthMeanings[number];
        if (!data) continue; // 혹시 해당 번호 키가 없다면 스킵

        resultHTML += `
          <div class="health-section">
            <h3>${nameInput[i]} (${data.title})</h3>
            <ul>
              ${data.health.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>
        `;
      }

      // (나) 종합 건강 주의사항 섹션 (원하는 내용을 자유롭게 수정 가능)
      resultHTML += `
        <div class="health-section">
          <h3>종합 건강 주의사항</h3>
          <p class="warning">특히 주의해야 할 부분:</p>
          <ul>
            <li>과로, 스트레스, 불규칙한 식습관은 최대한 피하세요.</li>
            <li>규칙적인 운동, 건강검진으로 미리 예방하세요.</li>
          </ul>
        </div>
      `;

      // 화면에 표시
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
